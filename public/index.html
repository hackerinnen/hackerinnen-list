<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@hackerinnen">
    <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta name="twitter:image" content="<%= BASE_URL %>share-image.jpg">
    <meta property="og:image" content="<%= BASE_URL %>share-image.jpg">
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
    <link rel="apple-touch-icon" sizes="180x180" href="https://hackerinnen.space/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://hackerinnen.space/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://hackerinnen.space/favicon/favicon-16x16.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
